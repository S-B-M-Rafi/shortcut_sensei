<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes - Shortcut Sensei</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA9FmWlWXqswDprmvaILZQnamrjBCsfgVs",
            authDomain: "shortcut-sensei-1305f.firebaseapp.com",
            projectId: "shortcut-sensei-1305f",
            storageBucket: "shortcut-sensei-1305f.firebasestorage.app",
            messagingSenderId: "598536091157",
            appId: "1:598536091157:web:eff79326d42c5bba8e001c",
            measurementId: "G-WZCS73D2W5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (!user || !user.emailVerified) {
                window.location.href = '../pages/user/login_page_firebase.html';
                return;
            }
            document.body.style.visibility = 'visible';
            updateUserProfile(user);
        });

        function updateUserProfile(user) {
            const headerAvatar = document.getElementById('headerAvatar');
            if (headerAvatar) {
                const savedAvatar = localStorage.getItem('userAvatarImage');
                const avatar = savedAvatar || user.photoURL || 'https://via.placeholder.com/40/8B5FBF/FFFFFF?text=' + (user.displayName ? user.displayName.charAt(0).toUpperCase() : 'U');
                headerAvatar.src = avatar;
            }
        }

        window.logout = async function() {
            try {
                await signOut(auth);
                window.location.href = '../pages/user/login_page_firebase.html';
            } catch (error) {
                console.error('Logout error:', error);
            }
        };

        window.toggleUserMenu = function() {
            const menu = document.getElementById('userDropdownMenu');
            if (menu) {
                menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
            }
        };

        document.addEventListener('click', function(e) {
            const userMenu = document.getElementById('userMenuContainer');
            const dropdown = document.getElementById('userDropdownMenu');
            if (userMenu && dropdown && !userMenu.contains(e.target)) {
                dropdown.style.display = 'none';
            }
        });

        document.body.style.visibility = 'hidden';
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .main-header {
            background-color: #000;
            color: #fff;
            padding: 15px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .main-header .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 50px;
        }

        .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 1.8em;
            font-weight: bold;
            transition: color 0.3s;
        }

        .logo a:hover {
            color: #667eea;
        }

        .main-nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .main-nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .main-nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #667eea;
            transition: all 0.3s;
            object-fit: cover;
        }

        .user-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border-radius: 8px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            padding: 10px 0;
            min-width: 200px;
            margin-top: 10px;
            display: none;
            z-index: 1001;
        }

        .user-dropdown a {
            display: block;
            padding: 12px 20px;
            color: #333;
            text-decoration: none;
        }

        .user-dropdown a:hover {
            background-color: #f8f9fa;
        }

        .quiz-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .page-title {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .page-title h1 {
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .page-title p {
            font-size: 20px;
            opacity: 0.9;
        }

        .quiz-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .quiz-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .quiz-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .quiz-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .quiz-difficulty {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .quiz-difficulty.beginner {
            background: #d4edda;
            color: #155724;
        }

        .quiz-difficulty.intermediate {
            background: #fff3cd;
            color: #856404;
        }

        .quiz-difficulty.advanced {
            background: #f8d7da;
            color: #721c24;
        }

        .quiz-card h3 {
            font-size: 24px;
            margin-bottom: 12px;
            color: #333;
        }

        .quiz-card p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .quiz-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #999;
            font-size: 14px;
        }

        .meta-item i {
            color: #667eea;
        }

        .btn-start-quiz {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-start-quiz:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .quiz-view {
            display: none;
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: 0 auto;
        }

        .quiz-view.active {
            display: block;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .quiz-progress {
            font-size: 18px;
            color: #667eea;
            font-weight: 600;
        }

        .quiz-timer {
            font-size: 24px;
            color: #764ba2;
            font-weight: 700;
        }

        .question-card {
            margin-bottom: 30px;
        }

        .question-text {
            font-size: 22px;
            color: #333;
            margin-bottom: 25px;
            font-weight: 600;
            line-height: 1.4;
        }

        .options-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-btn {
            padding: 18px 24px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 12px;
            text-align: left;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .option-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateX(5px);
        }

        .option-btn.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .option-btn.correct {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .option-btn.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        .quiz-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: flex-end;
        }

        .btn-quiz-action {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .results-view {
            display: none;
            text-align: center;
        }

        .results-view.active {
            display: block;
        }

        .results-score {
            font-size: 72px;
            color: #667eea;
            font-weight: 700;
            margin: 30px 0;
        }

        .results-message {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }

        .results-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .stat-box {
            padding: 20px;
            background: #f8f9ff;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .stat-box h4 {
            color: #999;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .stat-box p {
            font-size: 28px;
            color: #333;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .main-header .container {
                padding: 0 20px;
            }

            .page-title h1 {
                font-size: 32px;
            }

            .quiz-grid {
                grid-template-columns: 1fr;
            }

            .quiz-view {
                padding: 20px;
            }

            .question-text {
                font-size: 18px;
            }

            .results-score {
                font-size: 48px;
            }

            .main-nav {
                display: none;
            }
        }

        .loading-spinner {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="header-left">
                <div class="logo">
                    <a href="../home-page.html">Shortcut Sensei</a>
                </div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="../home-page.html">Home</a></li>
                        <li><a href="../blogs.html">Blogs</a></li>
                        <li><a href="../Applications.html">Applications</a></li>
                        <li><a href="quizzes.html" style="color: #667eea;">Quizzes</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-right">
                <div class="user-menu-container" id="userMenuContainer" style="position: relative;">
                    <img src="https://via.placeholder.com/40" alt="User" class="user-avatar" id="headerAvatar" onclick="toggleUserMenu()">
                    <div class="user-dropdown" id="userDropdownMenu">
                        <a href="../pages/user/user_profile.htm"><i class="fas fa-user"></i> My Profile</a>
                        <a href="../pages/user/settings.html"><i class="fas fa-cog"></i> Settings</a>
                        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="quiz-container">
        <div class="page-title">
            <h1><i class="fas fa-brain"></i> Test Your Knowledge</h1>
            <p>Challenge yourself with keyboard shortcut quizzes</p>
        </div>

        <div id="quizListView">
            <div id="quizGrid" class="quiz-grid">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Loading quizzes...</p>
                </div>
            </div>
        </div>

        <div id="quizView" class="quiz-view">
            <div class="quiz-header">
                <div class="quiz-progress" id="quizProgress">Question 1 of 5</div>
                <div class="quiz-timer" id="quizTimer">05:00</div>
            </div>

            <div class="question-card">
                <div class="question-text" id="questionText"></div>
                <div class="options-list" id="optionsList"></div>
            </div>

            <div class="quiz-actions">
                <button class="btn-quiz-action btn-secondary" onclick="exitQuiz()">Exit</button>
                <button class="btn-quiz-action btn-primary" id="nextBtn" onclick="nextQuestion()">Next</button>
            </div>
        </div>

        <div id="resultsView" class="quiz-view results-view">
            <i class="fas fa-trophy" style="font-size: 100px; color: #ffd700; margin-bottom: 20px;"></i>
            <h2>Quiz Complete!</h2>
            <div class="results-score" id="resultsScore">0%</div>
            <div class="results-message" id="resultsMessage"></div>

            <div class="results-stats">
                <div class="stat-box">
                    <h4>Score</h4>
                    <p id="statScore">-</p>
                </div>
                <div class="stat-box">
                    <h4>Correct</h4>
                    <p id="statCorrect">-</p>
                </div>
                <div class="stat-box">
                    <h4>Time</h4>
                    <p id="statTime">-</p>
                </div>
            </div>

            <div class="quiz-actions">
                <button class="btn-quiz-action btn-secondary" onclick="backToQuizzes()">Back to Quizzes</button>
                <button class="btn-quiz-action btn-primary" onclick="retakeQuiz()">Retake Quiz</button>
            </div>
        </div>
    </div>

    <script type="module" src="../scripts/quiz-handler.js"></script>
</body>
</html>
