            <span class="menu-toggle"><i class="fas fa-bars"></i></span>
        </nav>
        <div class="search-container">
            <input type="text" placeholder="Search applications..." id="headerSearchInput">
            <button type="button" id="headerSearchButton"><i class="fas fa-search"></i></button>
        </div>
    </div>
    
    <script>
        // Search functionality for header
        document.addEventListener('DOMContentLoaded', function() {
            const headerSearchInput = document.getElementById('headerSearchInput');
            const headerSearchButton = document.getElementById('headerSearchButton');
            
            function performHeaderSearch() {
                const query = headerSearchInput.value.trim();
                if (query) {
                    window.location.href = `search-results.html?q=${encodeURIComponent(query)}`;
                }
            }
            
            if (headerSearchButton) {
                headerSearchButton.addEventListener('click', performHeaderSearch);
            }
            
            if (headerSearchInput) {
                headerSearchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performHeaderSearch();
                    }
                });
            }
        });
    </script>
</header>
